name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # CLI depends on sibling packages via file: references
      - name: Clone workspace dependencies
        run: |
          cd ..
          git clone --depth 1 https://github.com/dotsetlabs/core.git
          git clone --depth 1 https://github.com/dotsetlabs/axion.git
          git clone --depth 1 https://github.com/dotsetlabs/gluon.git
          git clone --depth 1 https://github.com/dotsetlabs/hadron.git

      - name: Build @dotsetlabs/core
        working-directory: ../core
        run: npm install && npm run build

      - name: Build @dotsetlabs/axion
        working-directory: ../axion
        run: npm install && npm run build

      - name: Build @dotsetlabs/gluon
        working-directory: ../gluon
        run: npm install && npm run build

      - name: Build @dotsetlabs/hadron
        working-directory: ../hadron
        run: npm install && npm run build

      - name: Install CLI dependencies
        run: npm install

      - name: Build CLI
        run: npm run build

      - name: Verify CLI
        run: node dist/cli.js --help
