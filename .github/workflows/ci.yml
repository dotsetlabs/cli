name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # CLI depends on sibling packages, set up workspace dependencies
      - name: Clone workspace dependencies
        run: |
          cd ..
          git clone --depth 1 https://github.com/dotsetlabs/core.git
          git clone --depth 1 https://github.com/dotsetlabs/axion.git
          git clone --depth 1 https://github.com/dotsetlabs/gluon.git
          git clone --depth 1 https://github.com/dotsetlabs/tachyon.git

      - name: Install and build dependencies
        run: |
          cd ../core && npm install && npm run build
          cd ../axion && npm install && npm run build
          cd ../gluon && npm install && npm run build
          cd ../tachyon && npm install && npm run build

      - name: Install CLI dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify CLI
        run: node dist/cli.js --help
